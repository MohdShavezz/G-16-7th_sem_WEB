<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Info App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <h2>Fetch User Details</h2>

  </div>

  <script src="script.js"></script>
</body>
